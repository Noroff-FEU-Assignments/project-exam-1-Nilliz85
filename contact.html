<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <title>pernilsen.dev | Contact</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Here you can contact me with different enquiries" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/pernilsen.dev-logo/android-chrome-192x192.png" type="image/x-icon" />
    <!-- Boxicons -->
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <link rel="stylesheet" href="./css/mediaqueries.css" />
  </head>
  <body>
    <!-- The Loading Icon -->
    <div class="page-loader display-flex" id="loading">
      <img src="./assets/loader/Eclipse_loader_800px.gif" alt="a loading indicator that looks like an eclipse" />
    </div>

    <div class="site">
      <!-- Navigation -->
      <header class="header" id="header">
        <nav class="navigation container display-flex">
          <a class="logo" href="/#/"
            ><img
              src="./assets/pernilsen.dev-logo/header-logo.png"
              alt="The company logo which consists of a closing html tag, the name of the company pernilsen.dev and the slogan
            it just clicks"
          /></a>
          <ul class="nav-list display-flex">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./blog.html">Blog</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./contact.html" class="active">Contact</a></li>
          </ul>

          <!-- Hamburger menu -->
          <div class="hamburger-menu">
            <i class="bx bx-menu-alt-right"></i>
          </div>
        </nav>
      </header>

      <!-- Top Fade section -->
      <div class="top-fade-section" id="top-fade-section">
        <div class="top-fade">
          <div class="top-fade-layout"></div>
        </div>
      </div>

      <!-- Main section -->
      <main class="main" id="main">
        <div class="contact-header">
          <h1>Contact Me</h1>
        </div>
        <div class="form-container">
          <form action="#" class="form" id="contactform">
            <label for="name">Name:<span class="form-label-rule">(Should be more than 5 characters long)</span></label>
            <input type="text" autocomplete="off" name="name" id="name" required minlength="6" placeholder="John Doe.." />

            <label for="email">Email Address:<span class="form-label-rule">(Must be a valid email address)</span></label>
            <input type="email" autocomplete="off" name="email" id="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="example@email.com" />

            <label for="subject">Subject:<span class="form-label-rule">(Should be more than 15 characters long)</span></label>
            <input type="text" autocomplete="off" name="subject" id="subject" required minlength="15" placeholder="Job Opportunity.." />

            <label for="message">Message:<span class="form-label-rule">(Should be more than 25 characters long)</span></label>
            <textarea name="message" id="message" cols="30" rows="10" required minlength="26" placeholder="Enter your message here"></textarea>

            <div class="submit-button"><button class="submit" id="submit" value="Send">Send</button></div>
          </form>
        </div>
      </main>

      <!-- Footer section -->
      <footer class="footer-section" id="footer-section">
        <div class="footer">
          <div class="footer-layout">
            <div class="footer-social">
              <a href="https://www.linkedin.com/in/pernilsendev/" target="_blank"><i class="bx bxl-linkedin-square"></i></a>
              <a href="https://github.com/Nilliz85" target="_blank"><i class="bx bxl-github"></i></a>
              <a href="https://pernilsen.dev/"><i class="bx bx-code-alt"></i></a>
            </div>
            <div class="footer-text">
              <p>Copyright &COPY; 2023 pernilsen.dev All rights reserved</p>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="./js/site.js"></script>
    <script src="contact.js"></script>
  </body>
</html>
